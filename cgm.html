<!DOCTYPE html>
<html>
<title>W3.JS</title>
<style>
.marked {
    background-color: orange;
    margin-left: 50px;
    font-size: 30px;
    color: white;
}
</style>
<script src="cgm.js"></script>
<body>

<p>Click the button to remove the "marked" class from id="London".</p>

<button onclick="w3.removeClass('#London','marked')">Remove Class</button>

<div id="London" class="marked">
  <h2>London</h2>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

</body>
</html>
